<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../styles/general.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <figure class="img">
      <img src="./images/image-equilibrium.jpg" alt=".Equilibrium">
      <div class="hover">
      </div>
    </figure>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="dates">
      <div class="ETH">
        <img src="./images/icon-ethereum.svg" alt="ETH" class="icon">
        <p class="ETH_text">0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock" class="icon">
        <p class="time_text">3 days left</p>
      </div>
    </div>
    <div class="user">
      <img src="./images/image-avatar.png" alt="profile" class="profile">
      <p class="user_text">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Erick150-ymf">Erick Yusuke Moya Flores</a>.
  </div>
</body>
</html>
