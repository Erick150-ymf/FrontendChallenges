<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <figure class="img">
      <img src="./images/illustration-hero.svg" alt="hero">
    </figure>
    <h1 class="title">Order Summary</h1>
    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="music">
      <img src="./images/icon-music.svg" alt="music" class="icon">
      <div class="plan">
        <p class="plan_text">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <p class="music_text">Change</p>
    </div>
    <div class="buttons">
      <button class="change">Proceed to Payment</button>
      <button class="off">Cancel Order</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Erick150-ymf" target="_blank">Erick Yusuke Moya Flores</a>.
  </div>
</body>
</html>
