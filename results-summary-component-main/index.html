<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <!-- Result -->
    <header>
      <h1 class="title">Your Result</h1>
      <div class="circle">
        <p class="first">76</p>
        <p class="second">of 100</p>
      </div>
      <h2 class="subtitle">Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    
    <!-- Information -->
    <section>
      <h3 class="titleSum">Summary</h3>
      <div class="list">
        <div class="list_red">
          <div class="list_red-title">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p class="list_text">Reaction</p>
          </div>
          <p class="numbers">80 <span>/ 100</span></p>
        </div>
        <div class="list_yellow">
          <div class="list_yellow-title">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <p class="list_text">Memory</p>
          </div>
          <p class="numbers">92 <span>/ 100</span></p>
        </div>
        <div class="list_green">
          <div class="list_green-title">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <p class="list_text">Verbal</p>
          </div>
          <p class="numbers">61 <span>/ 100</span></p>
        </div>
        <div class="list_blue">
          <div class="list_blue-title">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <p class="list_text">Visual</p>
          </div>
          <p class="numbers">72 <span>/ 100</span></p>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Erick150-ymf" target="_blank">Erick Yusuke Moya Flores</a>.
  </div>
</body>
</html>
