<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <figure class="img">
      <div></div>
    </figure>
    <div>
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="dates">
        <div class="companies">
          <p class="dates_number">10k+</p>
          <p class="dates_title">companies</p>
        </div>
        <div class="templates">
          <p class="dates_number">314</p>
          <p class="dates_title">templates</p>
        </div>
        <div class="queries">
          <p class="dates_number">12m+</p>
          <p class="dates_title">queries</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Erick150-ymf">Erick Yusuke Moya Flores</a>.
  </div>
</body>
</html>
