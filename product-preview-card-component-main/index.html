<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <img class="mobile" src="./images/image-product-mobile.jpg" alt="product mobile">
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="product mobile">
    </header>
    <section>
      <h1>PERFUME</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <div>
        <p class="price">$149.99<span><s>$169.99</s></span></p>
      </div>
      <button><img class="car" src="./images/icon-cart.svg" alt="car">Add to Cart</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Erick150-ymf" target="_blank">Erick Yusuke Moya Flores</a>.
  </div>
</body>
</html>
